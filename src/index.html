<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="layout">
    <div class="card">
        <figure class="card__picture-wrap">
            <img src="./images/image-equilibrium.jpg" alt="">
        </figure>
        <div class="card__heading">Equilibrium #3429</div>
        <div class="card__text">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card__price-row">
            <div class="card__price">0.041 ETH</div>
            <div class="card__data-creation">3 days left</div>
        </div>
        <div class="card__attribution">
            <figure class="card__attribution-avatar">
                <img src="./images/image-avatar.png" alt="">
            </figure>
            <span class="card__attribution-text">Creation of</span>
            <span class="card__attribution-author">Jules Wyvern</span>
        </div>
    </div>
</div>
</body>
</html>
